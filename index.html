<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shoe Store</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: #f5f5f5;
            max-width: 1200px;
            margin: 0 auto; /* Center the container */
            box-sizing: border-box;
        }

        header {
            background-color: lightgrey; /* Updated to a darker shade of grey */
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            max-width: 24%; /* Updated width to 24% */
            height: auto;
        }

        #searchBar {
            flex-grow: 1;
            padding: 5px;
            margin: 10px;
        }

        #searchButton {
            padding: 5px 10px;
            cursor: pointer;
        }

        .headerButton {
            padding: 5px 10px;
            margin-right: 10px;
            background-color: grey;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #shoeCategories {
            text-align: center;
            margin: 20px;
        }

        #shoeCategories h2 {
            color: #333;
        }

        #shoeCategories ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #shoeCategories li {
            font-size: 18px;
            margin: 5px 10px;
        }

        #imageContainer {
            text-align: center;
            margin: 20px;
        }

        #imageContainer img {
            width: 100%;
            height: auto;
            max-width: 890px;
        }

        #buttonContainer {
            text-align: center;
            margin: 20px;
        }

        #buttonContainer button {
            padding: 10px;
            margin: 0 5px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #pictureContainer {
            text-align: center;
            margin: 20px;
        }

        #pictureContainer img {
            width: calc(50% - 20px);
            margin: 0 10px;
        }

        #textContainer {
            text-align: center;
            margin: 20px;
        }

        #textContainer h3 {
            color: #333;
            font-size: 24px;
        }

        #textContainer p {
            color: #666;
            font-size: 16px;
        }

        #infoContainer {
            text-align: center;
            margin: 20px;
        }

        #infoContainer ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #infoContainer li {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        #newArrivalsContainer {
            text-align: center;
            margin: 20px;
        }

        #newArrivalsContainer h2 {
            color: #333;
        }

        #newArrivalsContainer img {
            width: calc(20% - 20px);
            margin: 0 10px;
        }

        #shopNewArrivalButton {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            #shoeCategories li {
                font-size: 16px;
                margin: 5px;
            }

            #imageContainer img {
                max-width: 100%;
            }

            #buttonContainer button {
                margin: 5px;
            }

            #pictureContainer img {
                width: calc(100% - 20px);
                margin: 0 10px;
            }

            #infoContainer li {
                width: calc(100% - 20px);
                margin: 10px;
            }

            #newArrivalsContainer img {
                width: calc(33.33% - 20px);
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

<!-- Your HTML content remains unchanged -->

</body>
</html>
