<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 15px;
            color: #333;
        }

        .product p {
            color: #666;
        }

        .product .price {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Available iPhone Models</h1>
</header>

<div id="container">
    <!-- Repeat for each iPhone model -->
    <div class="product">
        <img src="iphone_xs.png" alt="iPhone XS">
        <h3>iPhone XS</h3>
        <p>64GB, 256GB, 512GB</p>
        <p class="price">R12,999</p>
        <a href="#" class="buy-button">Buy Now</a>
    </div>

    <div class="product">
        <img src="iphone_11.png" alt="iPhone 11">
        <h3>iPhone 11</h3>
        <p>64GB, 128GB, 256GB</p>
        <p class="price">R13,999</p>
        <a href="#" class="buy-button">Buy Now</a>
    </div>

    <!-- Add more products -->
    <div class="product">
        <img src="iphone_16_pro_max.png" alt="iPhone 16 Pro Max">
        <h3>iPhone 16 Pro Max</h3>
        <p>128GB, 512GB, 1TB</p>
        <p class="price">R24,999</p>
        <a href="#" class="buy-button">Buy Now</a>
    </div>
    <!-- End of products -->

</div>

</body>
</html>
