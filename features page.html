<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select iPhone Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="checkbox"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline label {
            width: 45%;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        #phoneImage {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: none; /* Hide initially */
        }
    </style>
    <script>
        function updateImage() {
            const modelSelect = document.getElementById('model');
            const phoneImage = document.getElementById('phoneImage');
            const selectedModel = modelSelect.value;

            // Set the source of the image based on the selected model
            phoneImage.src = selectedModel;
            phoneImage.style.display = 'block'; // Show the image
        }
    </script>
</head>
<body>

<header>
    <h1>Customize Your iPhone</h1>
</header>

<div class="container">
    <h2>Select Your iPhone Model</h2>
    <div class="form-group">
        <label for="model">Choose Your iPhone Model:</label>
        <select id="model" name="model" onchange="updateImage()" required>
            <option value="">Select a model</option>
            <option value="images/iphone_xs.png">iPhone XS</option>
            <option value="images/iphone_11.png">iPhone 11</option>
            <option value="images/iphone_12.png">iPhone 12</option>
            <option value="images/iphone_13.png">iPhone 13</option>
            <option value="images/iphone_14.png">iPhone 14</option>
            <option value="images/iphone_15.png">iPhone 15</option>
            <option value="images/iphone_16_pro_max.png">iPhone 16 Pro Max</option>
        </select>
    </div>

    <img id="phoneImage" alt="Selected iPhone" />

    <h2>Select Features for Your iPhone</h2>

    <form action="submit_order.html" method="post">

        <div class="form-group">
            <label for="storage">Storage Capacity:</label>
            <select id="storage" name="storage" required>
                <option value="64GB">64GB</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
            </select>
        </div>

        <div class="form-group">
            <label for="color">Choose Color:</label>
            <select id="color" name="color" required>
                <option value="Silver">Silver</option>
                <option value="Space Grey">Space Grey</option>
                <option value="Gold">Gold</option>
                <option value="Midnight Green">Midnight Green</option>
                <option value="Deep Purple">Deep Purple</option>
            </select>
        </div>

        <div class="form-group">
            <label for="extras">Optional Accessories:</label>
            <div class="form-group-inline">
                <label><input type="checkbox" name="extras" value="Wireless Charger"> Wireless Charger</label>
                <label><input type="checkbox" name="extras" value="AirPods"> AirPods</label>
            </div>
            <div class="form-group-inline">
                <label><input type="checkbox" name="extras" value="Phone Case"> Phone Case</label>
                <label><input type="checkbox" name="extras" value="Screen Protector"> Screen Protector</label>
            </div>
        </div>

        <div class="form-group">
            <label for="warranty">Add Warranty:</label>
            <select id="warranty" name="warranty" required>
                <option value="No Warranty">No Warranty</option>
                <option value="1 Year Warranty">1 Year Warranty</option>
                <option value="2 Year Warranty">2 Year Warranty</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Submit and Buy</button>
    </form>
</div>

</body>
</html>
